apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"
    defaultConfig {
        applicationId "com.mlkit.sample.text"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    // Support simulator.
    splits {
        abi {
            enable true
            reset()
            include 'x86', 'armeabi-v7a','x86_64'
            universalApk true
        }
    }
    aaptOptions {
        noCompress "mslite"
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.aar'])

    implementation 'com.huawei.hms:ml-computer-vision-ocr-cn-model:2.0.0.300'
    implementation 'com.huawei.hms:ml-computer-vision-ocr-jk-model:2.0.0.300'
    implementation 'com.huawei.hms:ml-computer-vision-ocr-latin-model:2.0.0.300'
    implementation 'com.huawei.hms:ml-computer-card-icr-cn-model:1.0.4.300'
    implementation  'com.huawei.hms:ml-computer-voice-aft:2.0.0.300'
    implementation 'com.huawei.hms:ml-computer-vision-cloud:1.0.4.300'
    implementation 'com.huawei.hms:ml-computer-card-icr-cn-plugin:1.0.4.300'
    implementation 'com.huawei.hms:ml-computer-card-bcr-plugin:2.0.0.300'
    implementation 'com.huawei.hms:ml-computer-card-bcr-model:2.0.0.300'
    implementation 'com.huawei.hms:ml-computer-card-gcr-plugin:2.0.0.300'
    implementation 'com.huawei.hms:ml-computer-voice-tts:2.0.0.401'
    implementation 'com.huawei.hms:ml-computer-voice-asr-plugin:2.0.0.300'
    implementation 'com.huawei.hms:ml-computer-voice-asr:2.0.0.300'

    implementation 'com.huawei.hms:ml-computer-language-detection:2.0.0.303'
    implementation 'com.huawei.hms:ml-computer-language-detection-model:2.0.0.303'
    implementation 'com.huawei.hms:ml-computer-translate:2.0.0.303'
    implementation 'com.huawei.hms:ml-computer-translate-model:2.0.0.303'

    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'
}
apply plugin: 'com.huawei.agconnect'
